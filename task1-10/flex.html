<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex</title>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;

			display: flex;
			/*flex-direction: row;
			flex-wrap: wrap-reverse;*/
			flex-flow: row wrap;
			justify-content: space-between;
			align-items: flex-end;

			align-content: space-around;
		}
		.item {
			flex-basis: 200px;
			height: 50px;
			background-color: green;
		}
		.item1 {
			order: -1;
		}
		.item2 {
			height: 100px;
			order: -2;
		}
		.item3 {
			order: -3;
			align-self: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item item1">item1</div>
		<div class="item item2">item2</div>
		<div class="item item3">item3</div>
		<div class="item">item4</div>
		<div class="item">item5</div>
	</div>
</body>
</html>
